<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="container">
      <div class="containercard">
        <div class="hidden-img">
          <img class="mobile" src="images/image-product-mobile.jpg" alt="product">
        </div>
        <div class="cuerpocard">
          <span class="perfume">perfume</span>
          <div class="description">
            <h1> Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <br><br>
          <div class="action">
            <h1>$149.99</h1>
            <span>$169.99</span>
            <button> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mo-ani">Luis Gonzalez ðŸ§¡</a>
  </div>
</body>
</html>
